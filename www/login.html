{{define "header"}}{{end}}
{{define "content"}}
<div id="login">
    <form @submit.prevent="postLogin" class="basicForm">
        <h2>LOGIN</h2>
        <p id="error" :style="{display: hideStyle}" @click="clickError">${formError}</p>
        <input type="text" name="id" v-model="formUsername" placeholder="id">
        <input type="password" name="pw" v-model="formPassword" placeholder="password">
        <input type="submit" value="LOGIN">
    </form>
</div>
{{end}}
