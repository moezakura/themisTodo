{{define "content"}}
<form id="accountAdd" class="basicForm" method="post" enctype="application/x-www-form-urlencoded">
    <h2>New Account</h2>
    <div id="error">&nbsp;</div>
    <input type="text" placeholder="Add Account ID" name="name">
    <input type="submit" value="ADD">
    <div id="accountAdded">
        <h3>Added Account</h3>
        <p>ID</p>
        <input type="text" readonly id="accountAddedId">
        <p>Password</p>
        <input type="text" readonly id="accountAddedPassword">
    </div>
</form>
<script type="application/javascript" src="/assets/js/accountAdd.js"></script>
{{end}}
