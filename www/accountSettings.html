{{define "content"}}
<div id="accountSettings" class="basicForm">
    <form id="accountSettingsIcon" autocomplete="off">
        <div class="error"></div>
        <div id="accountSettingsIconFake" style="background-image: url('/assets/accountIcon/{{.AccountUuid}}.png?t={{.Now}}')"></div>
        <input type="file" id="accountSettingsIconFile" name="icon">
    </form>
    <id-setting></id-setting>
    <display-name-setting></display-name-setting>
    <form id="passwordChange">
        <div class="error"></div>
        <label for="accountSettingsPassword">New Password</label>
        <input type="password" id="accountSettingsPassword" name="accountSettingsPassword">
        <label for="accountSettingsPasswordRe">New Password</label>
        <input type="password" id="accountSettingsPasswordRe" name="accountSettingsPasswordRe">
        <input type="submit" value="CHANGE">
    </form>
</div>

<form id="currentPasswordDialog" class="basicForm">
    <p>Current password</p>
    <input type="password" id="currentPasswordInput">
    <input type="submit" value="CONFIRM">
</form>
<div id="backViewLayer"></div>
<script type="application/javascript">
    const accountUuid = {{.AccountUuid}};
</script>
{{end}}
